<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Winter Sports Sign-Up</title>
        <link rel="stylesheet" href="sign-up.css"/>
    </head>
    <body>
        <div class="wrapper">
            <div class="banner-area1">
                <div class="content-area">
                    <div class="content1">
                        <h1>Welcome to Winter Sports website</h1>
                        <p>Best accesories and products for extreme winter sports</p>
                    </div>
                </div>
            </div>
            <div class="banner-area">
                <div class="content">
                    <h1>Sign in below</h1>
                    <form class="form" id="form">
                        <div class="form-control">
                            <label for="firstN">First Name</label><br/>
                            <input type="text" id="firstN" name="user"/>
                            <i class="done-sign">
                                <img src="signs/done.png">
                            </i>
                            <i class="error-sign">
                                <img src="signs/error.png">
                            </i>
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label for="lastN">Last Name</label><br/>
                            <input type="text" id="lastN" name="user">
                            <i class="done-sign">
                                <img src="signs/done.png">
                            </i>
                            <i class="error-sign">
                                <img src="signs/error.png">
                            </i>
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label for="mail">Email Address</label><br/>
                            <input type="email" id="mail" name="email"/>
                            <i class="done-sign">
                                <img src="signs/done.png">
                            </i>
                            <i class="error-sign">
                                <img src="signs/error.png">
                            </i>
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label for="userp">Password</label><br/>
                            <input type="password" id="userp" name="dates"/>
                            <i class="done-sign">
                                <img src="signs/done.png">
                            </i>
                            <i class="error-sign">
                                <img src="signs/error.png">
                            </i>
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label for="city">City</label><br/>
                            <input type="text" name="city" id="city" placeholder="value">
                            <i class="done-sign">
                                <img src="signs/done.png">
                            </i>
                            <i class="error-sign">
                                <img src="signs/error.png">
                            </i>
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label for="country">Country</label><br/>
                            <input type="text" name="country" id="country" placeholder="value">
                            <i class="done-sign">
                                <img src="signs/done.png">
                            </i>
                            <i class="error-sign">
                                <img src="signs/error.png">
                            </i>
                            <small>Error message</small>
                        </div>
                        
                        <button class="btn" type="submit">SIGN IN</button>
                    </form>
                </div>
            </div>
        </div>
       <script type="text/javascript" src="validare.js"></script>
    </body>
</html>
