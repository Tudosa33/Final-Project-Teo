<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Winter Sports</title>
        <link rel="stylesheet" href="aspect-sign-up.scss"/>
    </head>
    <body>
        <div class="wrapper">
            <div class="banner-area1">
                <div class="content-area">
                    <div class="content1">
                        <h1>Welcome to Winter Sports website</h1>
                        <p>Best accesories and products for extreme winter sports</p>
                    </div>
                </div>
            </div>
            <div class="banner-area">
                <div class="content">
                    <h1>Sign in below</h1>
                    <form class="form" id="form" target="_blank"  action="https://www.w3schools.com/jsref/prop_form_action.asp">
                        <div class="form-control">
                            <label for="userN">Username</label><br/>
                            <input type="text" id="userN" name="user"/>
                            <i class="done-sign">
                                <img src="signs/done.png">
                            </i>
                            <i class="error-sign">
                                <img src="signs/error.png">
                            </i>
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label for="mail">Email Address</label><br/>
                            <input type="email" id="mail" name="email"/>
                            <i class="done-sign">
                                <img src="signs/done.png">
                            </i>
                            <i class="error-sign">
                                <img src="signs/error.png">
                            </i>
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label for="userp">Password</label><br/>
                            <input type="password" id="userp" name="dates"/>
                            <i class="done-sign">
                                <img src="signs/done.png">
                            </i>
                            <i class="error-sign">
                                <img src="signs/error.png">
                            </i>
                            <small>Error message</small><br/><br/>
                        </div>
                        
                        <button class="btn" type="submit">SIGN IN</button>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="sign-up.js"></script>
    </body>
</html>
