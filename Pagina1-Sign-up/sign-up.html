            <section class="banner-area1">

            <section class="banner-area">

                    <h1>Sign up below</h1>
                    <form class="form" id="form" action="../Pagina-3/pagina-3.html" target="_blank">
                        <div class="form-control">
                            <label for="firstN">First Name</label><br/>
                            <input type="text" id="firstN" name="user"/>
                            <i class="done-sign">
                                <img src="signs/done.png">
                            </i>
                            <i class="error-sign">
                                <img src="signs/error.png">
                            </i>
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label for="lastN">Last Name</label><br/>

                                <img src="signs/done.png">
                            </i>
                            <i class="error-sign">
                                <img src="signs/error.png">
                            </i>
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label for="mail">Email Address</label><br/>
                            <input type="email" id="mail" name="email"/>

                                <img src="signs/done.png">
                            </i>
                            <i class="error-sign">
                                <img src="signs/error.png">
                            </i>

                        </div>
                        <div class="form-control">
                            <label for="userp">Password</label><br/>
                            <input type="password" id="userp" name="dates"/>

                                <img src="signs/done.png">
                            </i>
                            <i class="error-sign">
                                <img src="signs/error.png">
                            </i>
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label for="city">City</label><br/>
                            <input type="text" name="city" id="city" placeholder="value">
                            <i class="done-sign">
                                <img src="signs/done.png">
                            </i>
                            <i class="error-sign">
                                <img src="signs/error.png">
                            </i>
                            <small>Error message</small>
                        </div>
                        <div class="form-control">
                            <label for="country">Country</label><br/>
                            <input type="text" name="country" id="country" placeholder="value">
                            <i class="done-sign">
                                <img src="signs/done.png">
                            </i>
                            <i class="error-sign">
                                <img src="signs/error.png">
                            </i>
                            <small>Error message</small>
                        </div>
                        
                        <button class="btn" type="submit">SIGN UP</button>
